name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            ext: ""
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            ext: ""
          - target: x86_64-apple-darwin
            os: macos-latest
            ext: ""
          - target: aarch64-apple-darwin
            os: macos-latest
            ext: ""
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            ext: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Run tests
        run: cargo test --release

      - name: Build Rust library
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build Go server (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          LDFLAGS="-s -w -X main.version=${VERSION}"
          CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o dist/vexlake-server-${{ matrix.target }}${{ matrix.ext }} ./cmd/vexlake-server
          CGO_ENABLED=0 go build -ldflags="${LDFLAGS}" -o dist/vexlake-bench-${{ matrix.target }}${{ matrix.ext }} ./cmd/vexlake-bench

      - name: Build Go server (Windows)
        if: runner.os == 'Windows'
        run: |
          $VERSION = $env:GITHUB_REF -replace 'refs/tags/', ''
          $LDFLAGS = "-s -w -X main.version=$VERSION"
          $env:CGO_ENABLED = "0"
          go build -ldflags="$LDFLAGS" -o dist/vexlake-server-${{ matrix.target }}${{ matrix.ext }} ./cmd/vexlake-server
          go build -ldflags="$LDFLAGS" -o dist/vexlake-bench-${{ matrix.target }}${{ matrix.ext }} ./cmd/vexlake-bench

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: dist/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*
